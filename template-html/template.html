<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="master-container">
      <div class="mobile-banner-component">
        <svg xmlns="http://www.w3.org/2000/svg"  id="open-sidebar" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <span>Random Things</span>
      </div>
      <div class="information-body-component">
        <div class="information-card-component">
          <h1>{{minecraft_title}}</h1>
          <h1>Description</h1>
          <p class="item-description">{{minecraft_description}}</p>
          <hr/>
          <h1>Recipe</h1>
          <img id="recipe-picture" src="{{minecraft_recipe}}">
          <hr/>
          <h1>Screenshots</h1>
          <div class="screenshot-thumbnail-container">
            <img src="{{minecraft_image}}" onclick="openModalWithPicture(this)">
            <img src="{{minecraft_image}}" onclick="openModalWithPicture(this)">
            <img src="{{minecraft_image}}" onclick="openModalWithPicture(this)">
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <img id="modal-picture">
    </div>
    <script src="../js/main.js" async defer></script>
  </body>
</html>
